<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - Upload Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

  <!-- âœ… Beautiful Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">VideoUploader</a>
      <div class="ms-auto d-flex" id="navbar-buttons">
        <!-- Buttons will be inserted here by JavaScript -->
      </div>
    </div>
  </nav>

  <!-- âœ… Main Upload Form -->
  <div class="container py-5">
    <h2 class="text-center mb-4">Add New Video</h2>

    <form id="uploadForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Uploader (auto-filled)</label>
        <input type="text" id="uploader" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" id="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Thumbnail URL</label>
        <input type="text" id="thumbnail" class="form-control" required>
      </div>
      <div class="mb-3">
      <label for="videourl" class="form-label">Video URL(s)</label>
      <textarea id="videourl" class="form-control" rows="3" placeholder="Paste one or more video URLs separated by comma or new line"></textarea>
    </div>
      <div class="mb-3">
        <label class="form-label">Tags (comma separated)</label>
        <input type="text" id="tag" class="form-control" placeholder="e.g., dance, trending" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Categories (comma separated)</label>
        <input type="text" id="category" class="form-control" placeholder="e.g., Pakistani, Model" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload Video</button>
    </form>
  </div>


  <script>
  const sessionId = localStorage.getItem("session_id");

  const navbar = document.getElementById("navbar-buttons");

  if (!sessionId) {
    navbar.innerHTML = `
      <a href="/login" class="btn btn-light me-2">Login</a>
      <a href="/" class="btn btn-outline-light">Sign Up</a>
    `;
    document.getElementById("uploadForm").style.display = "none";
    Swal.fire({
      icon: "warning",
      title: "Not Logged In",
      text: "Please login to access this page.",
      confirmButtonText: "Go to Login"
    }).then(() => {
      window.location.href = "/login";
    });
  } else {
    fetch(`https://sundarikanya.vercel.app/api/session-info?session_id=${encodeURIComponent(sessionId)}`)
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          document.getElementById("uploader").value = data.username;
          navbar.innerHTML = `
            <span class="navbar-text text-white me-3">Welcome, <strong>${data.username}</strong></span>
            <button class="btn btn-outline-light" onclick="logout()">Logout</button>
          `;
        } else {
          throw new Error("Invalid session");
        }
      })
      .catch(() => {
        Swal.fire({
          icon: "error",
          title: "Session Expired",
          text: "Please login again."
        }).then(() => {
          localStorage.removeItem("session_id");
          window.location.href = "/login";
        });
      });
  }

  // Handle form submission
  document.getElementById("uploadForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const uploader = document.getElementById("uploader").value;
    const session_id = localStorage.getItem("session_id");

    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();
    const thumbnail = document.getElementById("thumbnail").value.trim();
    const tags = document.getElementById("tag").value.trim().split(",").map(t => t.trim()).filter(Boolean);
    const categories = document.getElementById("category").value.trim().split(",").map(c => c.trim()).filter(Boolean);

    // ðŸ‘‡ NEW: Split multiple video URLs into array
    const videoUrlsRaw = document.getElementById("videourl").value.trim();
    const videoUrls = videoUrlsRaw
      .split(/[\n,]+/)
      .map(url => url.trim())
      .filter(url => url);

    if (!title || videoUrls.length === 0) {
      Swal.fire({
        icon: "error",
        title: "Missing Fields",
        text: "Please fill out all required fields including at least one video URL."
      });
      return;
    }

    const videoObject = {
      title,
      description,
      thumbnail,
      videourl: videoUrls,  // âœ… send list
      tag: tags,
      category: categories
    };

    const payload = {
      uploader,
      session_id,
      videos: [videoObject]  // Only one video object at a time
    };

    fetch("https://sundarikanya.vercel.app/api/add/sundarikanya", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
      .then(res => res.json().then(data => ({ status: res.status, body: data })))
      .then(({ status, body }) => {
        if ((status === 200 || status === 201) && body.status === "success") {
          Swal.fire({
            icon: "success",
            title: "Uploaded!",
            text: `${body.added} video(s) added successfully.`
          });
          document.getElementById("uploadForm").reset();
          document.getElementById("uploader").value = uploader;
        } else {
          Swal.fire({
            icon: "error",
            title: "Upload Failed",
            text: body.detail || "Something went wrong."
          });
        }
      })
      .catch(error => {
        console.error(error);
        Swal.fire({
          icon: "error",
          title: "Network Error",
          text: "Unable to reach server."
        });
      });
  });

  function logout() {
    localStorage.removeItem("session_id");
    Swal.fire({
      icon: "success",
      title: "Logged Out",
      text: "You have been logged out.",
      timer: 1500,
      showConfirmButton: false
    }).then(() => {
      window.location.href = "/login";
    });
  }
</script>


</body>
</html>
